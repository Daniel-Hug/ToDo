<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ToDo</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="fonts/fonts.css">
	</head>
	<body>
		<div class="toolbar">
			<div class="left">
				<form id="new-task-form">
					<input type="text" id="task-name-field" placeholder="e.g. Walk the dog" required>
					<button><span class="icon">+</span><span class="icon-text">Add</span></button>
				</form>
			</div>
			<div class="right">
				<button id="print-button" title="Print ToDo list"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" width="24px" height="24px" viewBox="0 0 100 100">
					<g>
						<rect x="31" y="58" fill="#000000" width="38" height="6"/>
						<rect x="31" y="72" fill="#000000" width="38" height="6"/>
						<path fill="#000000" d="M100,27.682H78.998V6.686H21.002v20.997H0V75.68h20.206v17.635h58.792V75.68H100V27.682z M25,10.684h50 v16.999H25V10.684z M75.061,89.316h-50.21V46.594h50.21V89.316z"/>
					</g>
				</svg></button>
			</div>
		</div>
		
		<h1 id="task-list-title" contenteditable></h1>
		
		<ol id="task-list"></ol>

		<script src="helpers.js"></script>
		<script src="app.js"></script>
	</body>
</html>
