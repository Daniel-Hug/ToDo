<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>ToDo</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<form id="newTaskForm">
		<input type="text" id="taskNameField">
		<input type="submit" value="Add Task">
	</form>

	<section id="box">
		<h1 id="taskListTitle" contenteditable></h1>

		<ol id="taskList"></ol>

		<button id="printBtn" title="Print ToDo list"><img src="print.png" alt="print"></button>
	<section>

	<script src="app.js"></script>
</body>
</html>
